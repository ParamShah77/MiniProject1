services:
  # ML Service (Python FastAPI)
  - type: web
    name: careerpath360-ml-service
    runtime: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
    rootDir: ml-service
    envVars:
      - key: PYTHON_VERSION
        value: 3.11

  # Backend (Node.js + Express)
  - type: web
    name: careerpath360-backend
    runtime: node
    region: oregon
    plan: free
    buildCommand: npm install
    startCommand: npm start
    rootDir: backend
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: ML_SERVICE_URL
        fromService:
          type: web
          name: careerpath360-ml-service
          property: host
      - key: FRONTEND_URL
        value: https://careerpath360.onrender.com

  # Frontend (React + Vite)
  - type: web
    name: careerpath360
    runtime: static
    region: oregon
    plan: free
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    rootDir: frontend
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=0, must-revalidate
    routes:
      - type: rewrite
        source: /**
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: https://careerpath360-backend.onrender.com/api
      - key: VITE_ML_API_URL
        value: https://careerpath360-ml-service.onrender.com
